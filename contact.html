      <div class="buttons">
        <button id="search-btn">
            <i class="fas fa-search"></i>
        </button>
        <button id="cart-btn">
            <i class="fas fa-shopping-cart"></i>
        </button>

    </div>

        <div class="search-form active">
          <input type="text" class="search-input"
          id="search-box" placeholder="search here">
          <i class="fas fa-search"></i>
        </div>
        <div class="cart-items-container active">
          <div class="cart-item">
            <i class="fas fa-times"></i>
            <img src="images/menu-1.png" alt="menu">
            <div class="content">
              <h3>cart item 01</h3>
              <div class="price">$15.99/-</div>
            </div>
          </div>
          <div class="cart-item">
            <i class="fas fa-times"></i>
            <img src="images/menu-2.png" alt="menu">
            <div class="content">
              <h3>cart item 02</h3>
              <div class="price">$15.99/-</div>
            </div>
          </div>
          <div class="cart-item">
            <i class="fas fa-times"></i>
            <img src="images/menu-3.png" alt="menu">
            <div class="content">
              <h3>cart item 03</h3>
              <div class="price">$15.99/-</div>
            </div>
          </div>
          <div class="cart-item">
            <i class="fas fa-times"></i>

          </div>
          <a href=" 3" class="btn">check out now</a>
        </div>

    </header>
    <!-- header-end -->

   
    <!-- Contact-start -->
    <section class="contact active" id="contact">
        <h1 class="heading">contact <span>us</span></h1>
        <div class="row">
          <iframe
            class="map"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12684.556144088312!2d27.27411926979552!3d37.362886917476395!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14be8737b8fc4493%3A0x4886466624ecaed7!2zQWx0xLFua3VtIFBsYWrEsQ!5e0!3m2!1str!2str!4v1704397213317!5m2!1str!2str"
            width="600"
            height="450"
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
          <form>
            <h3>get in touch</h3>
            <div class="input-box">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="name" />
            </div>
            <div class="input-box">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="...@example.com" />
            </div>
            <div class="input-box">
              <i class="fas fa-phone"></i>
              <input type="tel" placeholder="Tel-number" />
            </div>
            <input type="submit" class="btn" value="Contact Now" />
          </form>
        </div>
      </section>
  
      <!-- Contact-end -->
